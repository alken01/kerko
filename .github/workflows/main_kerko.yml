name: Build and deploy ASP.Net Core app to Azure Web App - kerko

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore backend/Kerko/Kerko.csproj

      - name: Build with dotnet
        run: dotnet build backend/Kerko/Kerko.csproj --configuration Release --no-restore

      - name: Publish with dotnet
        run: dotnet publish backend/Kerko/Kerko.csproj --configuration Release --output ./publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Checkout code for migrations
        uses: actions/checkout@v4
      
      - name: Set up .NET Core for migrations
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore dependencies for migrations
        run: dotnet restore backend/Kerko/Kerko.csproj

      - name: Run database migrations
        run: dotnet ef database update --project backend/Kerko/Kerko.csproj --configuration Production
        env:
          ConnectionStrings__DefaultConnection__Password: ${{ secrets.DB_PASSWORD }}
          ASPNETCORE_ENVIRONMENT: "Production"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7F240E49348E483BA34AB3D90BFB25D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D553A76B98254DF087A6C28BFA45491D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_411B707027634A99B28975912D9B9BD1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kerko'
          slot-name: 'Production'
          package: .